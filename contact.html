<!-- Inicio de Contacto -->
<div class="container-fluid py-5">
    <!-- El contenedor tiene un padding de 5 unidades en el eje Y -->
    <div class="container py-5">
        <!-- El contenedor interno tiene un padding de 5 unidades en el eje Y -->
        <div class="text-center mb-5">
            <!-- El texto se centrará horizontalmente y se agregará un margen inferior de 5 unidades -->
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">CONTACTO</h5>
            <!-- El encabezado tiene clase de texto "text-primary" (texto de color primario) y "text-uppercase" (texto en mayúsculas) con un margen inferior de 3 unidades. También tiene un espaciado entre letras de 5px -->
            <h1>Contacto Para Cualquier Consulta</h1>
            <!-- El encabezado principal -->
        </div>
        <!-- Cierre del div con clase "text-center mb-5" -->
        <div class="row justify-content-center">
            <!-- Crea una fila (row) y centra el contenido horizontalmente -->
            <div class="col-lg-8">
                <!-- El contenido se mostrará en 8 columnas en pantallas grandes -->
                <div class="contact-form bg-secondary rounded p-5">
                    <!-- Formulario de contacto con un fondo de color secundario, bordes redondeados y un padding de 5 unidades en todas las direcciones -->
                    <div id="success"></div>
                    <!-- Div para mostrar mensajes de éxito -->
                    <form name="contactForm" id="contactForm" method="POST" action="guardar_contacto.php">
                        <!-- Se crea un formulario con un nombre, un id y un atributo action que especifica la URL a la que se enviarán los datos del formulario -->
                        <div class="control-group">
                            <!-- Grupo de control -->
                            <input type="text" class="form-control border-0 p-4" id="nombre" name="nombre" placeholder="Su nombre" required="required" data-validation-required-message="Por favor, ingrese su nombre" />
                            <!-- Se crea un campo de texto para el nombre con una clase de formulario y un placeholder para mostrar una sugerencia al usuario. También se especifica que es obligatorio y se muestra un mensaje de validación en caso de no cumplirse -->
                            <p class="help-block text-danger"></p>
                            <!-- Se muestra un mensaje de ayuda en caso de error en la validación -->
                        </div>
                        <!-- Cierre del grupo de control -->
                        <div class="control-group">
                            <!-- Grupo de control -->
                            <input type="email" class="form-control border-0 p-4" id="email" name="email" placeholder="Su correo" required="required" data-validation-required-message="Por favor, ingrese su correo electrónico" />
                            <!-- Se crea un campo de texto para el correo electrónico con una clase de formulario y un placeholder. También se especifica que es obligatorio y se muestra un mensaje de validación en caso de no cumplirse -->
                            <p class="help-block text-danger"></p>
                            <!-- Se muestra un mensaje de ayuda en caso de error en la validación -->
                        </div>
                        <!-- Cierre del grupo de control -->
                        <div class="control-group">
                            <!-- Grupo de control -->
                            <textarea class="form-control border-0 py-3 px-4" rows="5" id="mensaje" name="mensaje" placeholder="Mensaje" required="required" data-validation-required-message="Por favor, ingrese un mensaje"></textarea>
                            <!-- Se crea un campo de texto grande para el mensaje con una clase de formulario y un placeholder. También se especifica que es obligatorio y se muestra un mensaje de validación en caso de no cumplirse -->
                            <p class="help-block text-danger"></p>
                            <!-- Se muestra un mensaje de ayuda en caso de error en la validación -->
                        </div>
                        <!-- Cierre del grupo de control -->
                        <div class="text-center">
                            <!-- El contenido se centrará horizontalmente -->
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Enviar mensaje</button>
                            <!-- Se crea un botón de enviar con una clase de botón y un tamaño de padding -->
                        </div>
                    </form>
                    <!-- Cierre del formulario -->
                </div>
                <!-- Cierre del div con clase "contact-form" -->
            </div>
